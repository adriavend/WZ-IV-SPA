<h1 mat-dialog-title>Orders List</h1>
<div>
    <button mat-raised-button color="primary" (click)="newOrder()">New</button>
</div>

<br/>
<mat-form-field>
    <mat-label>From: </mat-label>
    <input matInput [(ngModel)]="dateFromFilter" type="date">
</mat-form-field>
<mat-form-field>
    <mat-label>To: </mat-label>
    <input matInput [(ngModel)]="dateToFilter" type="date">
</mat-form-field>
<mat-form-field>
    <mat-label>Price From: </mat-label>
    <input matInput [(ngModel)]="priceFromFilter" >
</mat-form-field>
<mat-form-field>
    <mat-label> Price To: </mat-label>
    <input matInput [(ngModel)]="priceToFilter" >
</mat-form-field>
<button mat-raised-button (click)="filter()">Filter</button>
<button mat-raised-button (click)="cleanfilters()">Show All Items</button>

<br/>
<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
            <td mat-cell *matCellDef="let element">{{ element.client }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date:"yyyy-MM-dd" }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
            <td mat-cell *matCellDef="let element">{{ element.total | currency }}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>

    </table>
</div>
