<h1 mat-dialog-title>Product List</h1>
<div>
    <button mat-raised-button color="primary" (click)="openAdd();">New</button>
</div>
<br/>
<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="subcategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Category</th>
            <td mat-cell *matCellDef="let element">{{ element.subcategory }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <!-- <td mat-cell *matCellDef="let element">{{ element.active }}</td> -->

            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.active" (change)="changeStatus($event, element)">{{ element.active ? 'Active' : 'Inactive' }}</mat-checkbox>
            </td>           

        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="basic" (click)="openEdit(element)">Edit</button> |
                <button mat-raised-button color="warn" (click)="delete(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>

    </table>
</div>
